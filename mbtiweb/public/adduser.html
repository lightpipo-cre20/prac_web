<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up 페이지(feat. MySQL, NodeJS)</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <br> <!--줄바꿈 , break-->
        

        <!--
            form 태그
            웹 서버한테 요청 (http request)
            method : get, post(요청방식)

            아래 예시
            "post 방식으로다가 요청하고 /process/adduser 가 수신"

        -->
        <form method="post" action="/process/adduser">
            <table>
                <!--table row, tr
                    table data, td
                -->
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id"></td>
                    <!--
                        id라는 것은 key의 이름
                        input으로 '김지윤'을 넣으면
                        id(key) : 김지윤(value) 가 된다.
                    -->
                </tr>
                <tr>
                    <td><label>사용자명</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label>나이</label></td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td><label>패스워드</label></td>
                    <td><input type="password" name="password"></td>
                    <!-- 
                        intput 타입을 password로 지정하면
                        패스워드 입력시 보이지 않는다.   
                    -->
                </tr>
            </table>

            <input type="submit" value="회원가입">
            <!--
                타입이 submit인 input을 누르면 
                설정한 post 방식으로 
                각각의 데이터들을 서버(수신 : /process/adduser)에 보냄
            -->

        </form>
    </body>
</html>
